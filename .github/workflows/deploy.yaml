name: Deploy Next.js via Git Pull

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Pull latest changes
  pull-changes:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Pull Latest Changes
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /var/www/bellukstudio.my.id
          echo "üì• Pull latest changes..."
          git pull origin main

  # Job 2: Build Docker image
  build-image:
    runs-on: ubuntu-latest
    needs: pull-changes
    steps:
    - name: Build Docker Image
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /home/bellukstudio/projects/bellukstudio.my.id
          echo "üê≥ Build Docker image..."
          docker build -t bellukstudio .

  # Job 3: Stop old container
  stop-container:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
    - name: Stop Old Container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          echo "üßº Stop and remove old container..."
          docker stop bellukstudio || true
          docker rm bellukstudio || true

  # Job 4: Run new container
  run-container:
    runs-on: ubuntu-latest
    needs: stop-container
    steps:
    - name: Run New Container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          echo "üöÄ Run new container..."
          docker run -d --name bellukstudio -p 3002:3002 bellukstudio