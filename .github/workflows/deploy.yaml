name: Deploy Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /var/www/bellukstudio.my.id

          echo "📥 Pull latest changes..."
          git pull origin main

          echo "🐳 Build Docker image..."
          docker build --build-arg NEXT_PUBLIC_API_BASE_URL=https://myapi-app.bellukstudio.my.id/ -t bellukstudio .

          echo "🧼 Stop and remove old container..."
          docker stop bellukstudio || true
          docker rm bellukstudio || true

          echo "🚀 Run new container..."
          docker run -d --name bellukstudio -p 3000:3000 bellukstudio

          